<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>

<body class="container">
    <hr />
    <h1>web ui</h1>
    <hr />
   
    <div class="card card-body">
        <x-counter value="10"></x-counter>
        <x-counter value="20"></x-counter>
    </div>

    <hr />

    <div id="box1" class="alert alert-danger">
        <input id="inp1" type="number" onchange="handleChange()" />
        <hr />
        <span id="disp" class="badge badge-primary">0</span>
    </div>

    <script>
        let inp1 = document.getElementById('inp1');
        let store = {
            count: 0
        }
        setInterval(() => {
            store.count++;
            inp1.value = store.count;
            inp1.dispatchEvent(new Event('change'))
        }, 2000)
        function handleChange() {
            document.getElementById('disp').innerHTML = store.count < 3 ? store.count : 'No More';
        }
    </script>

    <hr />
    <span id="time" class="badge badge-danger">Time</span>
    <hr />
    <button id="todos-btn" class="btn btn-dark"> Load top 5 todos</button>
    <hr />
    <ul id="todo-list"></ul>
    <hr />
    <div class="alert alert-info">welcome to web ui world!</div>
    <button class="btn btn-primary">show</button>
    <button class="btn btn-danger">hide</button>

    <script src="./index.js"></script>
</body>

</html>
